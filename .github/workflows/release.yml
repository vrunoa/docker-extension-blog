name: docker release

on:
  pull_request:
    push:
      branches:
        - main
  #push:
  #  tags:
  #    - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.DOCKER_PAT}}

      - name: docker push extension
        env:
          DOCKER_TAG: $GITHUB_REF_NAME
        run: |
          echo $DOCKER_TAG