name: tests pipeline

on:
  pull_request:
  push:
    branches:
      - master

jobs:

  vm-lint:
    runs-on: ubuntu-latest
    container:
      image: golang:1.19

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: ./vm
          version: v1.49

  vm-test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.19

    needs: vm-lint
    steps:

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint project
        working-directory: ./vm
        run: |
            go vet ./...
            go test ./...

  ui-lint:
    runs-on: ubuntu-latest
    container:
      image: node:18

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install deps
        working-directory: ./ui
        run: |
          npm ci

      - name: Lint project
        working-directory: ./ui
        run: |
          npm run prettier:check